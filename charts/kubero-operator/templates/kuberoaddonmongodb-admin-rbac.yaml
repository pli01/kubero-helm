apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubero-operator.fullname" . }}-kuberoaddonmongodb-admin-role
  labels:
  {{- include "kubero-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - application.kubero.dev
  resources:
  - kuberoaddonmongodbs
  verbs:
  - '*'
- apiGroups:
  - application.kubero.dev
  resources:
  - kuberoaddonmongodbs/status
  verbs:
  - get
